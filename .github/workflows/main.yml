name: Ejemplo de Composite Action

on: [push]

jobs:
    mySQL-install:
        runs-on: ubuntu-latest
      
        services:
            mysql:
                image: mysql:5.7
                ports:
                    - 3306:3306
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: testdb
                options: >-
                    --health-cmd "mysqladmin ping -h localhost"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 3

        steps:
          - name: Test
            run: ls